{{- if and (.Values.scanner.persistence.enabled) (eq .Values.scanner.persistence.accessMode "ReadWriteMany" ) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: 
    {{- include "scanner.selectorLabels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.scanner.persistence.size | quote }}
  {{- include "common.storage.class" (dict "persistence" .Values.scanner.persistence "global" .Values.scanner.global) | nindent 2 }}
{{- end }}