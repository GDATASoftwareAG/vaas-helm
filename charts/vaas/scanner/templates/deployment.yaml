{{- if or (.Values.persistence.enabled | not) (eq .Values.persistence.accessMode "ReadWriteMany" ) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scanner.fullname" . }}
  labels:
    {{- include "scanner.labels" . | nindent 4 }}
spec:
  strategy:
    type: {{ .Values.deploymentStrategy }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scanner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scanner.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: samples
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "vaas.claimName" . }}
        {{- else }}
          emptyDir:
            sizeLimit: {{ .Values.persistence.size | quote }}
          {{- if .Values.persistence.memory }}
            medium : "Memory"
          {{- end }}
        {{- end }}
        - name: scan-socket
          emptyDir: {}
          {{- if .Values.client.containerSecurityContext.enabled }}          
        - name: client-tmp
          emptyDir: {}
          {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: 
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.server.name }}
          env:
            - name: date
              value: "{{ now | unixEpoch }}"
          image: '{{ .Values.server.image.repository }}:{{ .Values.server.image.tag | default "latest" }}'
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          volumeMounts:
            - name: samples
              mountPath: /tmp/scan
            - name: scan-socket
              mountPath: /var/share/run
            - name: server-var-log
              mountPath: /var/log
          resources:
            {{- toYaml .Values.resources.server | nindent 12 }}
        - name: {{ .Values.client.name }}
          image: '{{ .Values.client.image.repository }}:{{ .Values.client.image.tag | default "latest" }}'
          imagePullPolicy: {{ .Values.client.image.pullPolicy }}
          {{- if .Values.client.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.client.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: samples
              mountPath: /tmp/scan
            - name: scan-socket
              mountPath: /var/share/run
              {{- if .Values.client.containerSecurityContext.enabled }}
            - name: client-tmp
              mountPath: /tmp
              {{- end }}
          resources:
            {{- toYaml .Values.resources.client | nindent 12 }}
          ports:
            - name: api
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 5
            periodSeconds: 5     
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}