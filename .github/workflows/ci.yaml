name: Release Charts

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

env:
  HELM_EXPERIMENTAL_OCI: 1

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: 3

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Extract tag
        id: extract_tag
        run: |
          version=$(grep '^version:' Chart.yaml | sed 's/"//g' | awk '{print $2}')
          echo "Chart version is $version"
          echo "CHART_VERSION=$version" >> $GITHUB_ENV
          echo "CHART_VERSION=$version" >> $GITHUB_OUTPUT
        working-directory: charts/vaas

      - name: Run chart-testing (lint)
        run: ct lint --validate-maintainers=false --charts charts/vaas

      - name: Push chart
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: appany/helm-oci-chart-releaser@v0.4.2
        with:
          name: vaas
          repository: gdatasoftwareag/charts
          tag: $CHART_VERSION
          path: charts/vaas
          registry: ghcr.io
          registry_username: ${{ secrets.REGISTRY_USERNAME }}
          registry_password: ${{ secrets.CR_TOKEN }}
          update_dependencies: "true"

      - name: create zipfile
        run: zip -r vaas-helm.zip charts/vaas/

      - name: Github Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        with:
          tag_name: ${{steps.extract_tag.outputs.CHART_VERSION}}
          generate_release_notes: true
          make_latest: true
          files: |
            vaas-helm.zip
